name: Deploy Backend using OIDC IAM Role

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<358238714507>:role/GitHubBackendDeployRole
          aws-region: ap-south-2

      - name: Deploy SaveCartFunction
        run: |
          cd backend/functions/SaveCartFunction
          zip -r SaveCartFunction.zip .
          aws lambda update-function-code --function-name SaveCartFunction --zip-file fileb://SaveCartFunction.zip

      - name: Deploy GetCartFunction
        run: |
          cd backend/functions/GetCartFunction
          zip -r GetCartFunction.zip .
          aws lambda update-function-code --function-name GetCartFunction --zip-file fileb://GetCartFunction.zip

      - name: Deploy CreateOrderFunction
        run: |
          cd backend/functions/CreateOrderFunction
          zip -r CreateOrderFunction.zip .
          aws lambda update-function-code --function-name CreateOrderFunction --zip-file fileb://CreateOrderFunction.zip

      - name: Deploy GetOrdersFunction
        run: |
          cd backend/functions/GetOrdersFunction
          zip -r GetOrdersFunction.zip .
          aws lambda update-function-code --function-name GetOrdersFunction --zip-file fileb://GetOrdersFunction.zip
